<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue-Net</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rescue-Net</h1>

    <section id="register">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="reg_name" placeholder="Name" required>
            <input type="email" id="reg_email" placeholder="Email" required>
            <input type="password" id="reg_password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <pre id="registerResult"></pre>
    </section>

    <section id="create-mission">
        <h2>Create Mission</h2>
        <form id="missionForm">
            <input type="text" id="mission_title" placeholder="Title" required>
            <input type="text" id="mission_desc" placeholder="Description">
            <input type="number" step="any" id="mission_lat" placeholder="Latitude" required>
            <input type="number" step="any" id="mission_lon" placeholder="Longitude" required>
            <input type="text" id="mission_user" placeholder="Creator User ID" required>
            <button type="submit">Create</button>
        </form>
        <pre id="missionResult"></pre>
    </section>

    <section id="nearby-missions">
        <h2>Nearby Missions</h2>
        <form id="nearbyForm">
            <input type="number" step="any" id="nearby_lat" placeholder="Latitude" required>
            <input type="number" step="any" id="nearby_lon" placeholder="Longitude" required>
            <button type="submit">Search</button>
        </form>
        <ul id="missionsList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
